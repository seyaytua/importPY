name: PDF Generator Check

on:
  push:
    paths:
      - '**.py'
      - 'requirements.txt'
  pull_request:
    paths:
      - '**.py'
      - 'requirements.txt'

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas reportlab
        sudo apt-get update
        sudo apt-get install -y python3-tk
    
    - name: Validate Python scripts
      run: |
        for file in *.py; do
          echo "Checking $file..."
          python -m py_compile "$file"
        done
        echo "✅ All scripts validated successfully!"
    
    - name: Check imports
      run: |
        python -c "
        import pandas
        import reportlab
        print('✅ All required packages are importable')
        "
